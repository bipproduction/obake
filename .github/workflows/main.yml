name: test jalankan obake
on:
  workflow_dispatch:
    inputs:
      data:
        description: "data yang diperlukan"
        required: true
        default: "null"

env:
  WA_PHONE: "6289697338821,6289697338822"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checkout kode sumber
      - name: Checkout code
        uses: actions/checkout@v3

      # Setup Bun
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      # Step 2: Install tree (if not already installed)
      - name: Install tree
        run: sudo apt-get update && sudo apt-get install -y tree

      # Step 3: Install dependencies and clone repository
      - name: bun install
        run: |
          bun install

      - name: Clone repository
        run: |
          echo "${{ inputs.data }}"
          echo "${{ inputs.data }}" > .env
          cat .env
