name: test jalankan obake
on:
  workflow_dispatch:
    inputs:
      data:
        description: "data yang diperlukan"
        required: true
        default: "null"
jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: bip
          POSTGRES_PASSWORD: Production_123
          POSTGRES_DB: db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: config env
        run: |
          echo "${{ inputs.data }}" >> $GITHUB_ENV

      - name: Install tree
        run: sudo apt-get update && sudo apt-get install -y tree

      - name: bun install
        run: |
          bun install

      - name: clone repo
        run: |
          git clone https://x-access-token:${{ env.TOKEN }}@github.com/bipproduction/${{ env.REPO }}.git

      - name: repo installation
        working-directory: ${{ env.REPO }}
        run: |
          bun install

      - name: db push
        working-directory: ${{ env.REPO }}
        run: |
          bun prisma db push >> ${{ github.workspace }}/logs.txt 2>&1

      - name: run seeder
        working-directory: ${{ env.REPO }}
        run: |
          bun prisma db seed >> ${{ github.workspace }}/logs.txt 2>&1 || echo "no need seeder" >> ${{ github.workspace }}/logs.txt 2>&1

      - name: build
        working-directory: ${{ env.REPO }}
        run: |
          bun run build >> ${{ github.workspace }}/logs.txt 2>&1

      - name: show logs
        if: always()
        run: |
          cat ${{ github.workspace }}/logs.txt
