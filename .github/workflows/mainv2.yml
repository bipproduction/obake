name: ngetest bun global
on:
  workflow_dispatch:
    inputs:
      data:
        description: "env"
        required: true
        default: "null"
jobs:
  coba:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: coba
        run: |
          bun install
          echo "Received data: ${{ inputs.data }}"
          echo "${{ inputs.data }}" > data.json
          bun run index.ts
